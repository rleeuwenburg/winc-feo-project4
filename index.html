<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Simple 'Hangman' Game</h1>
        <p>[no people will actually be harmed during this game]</p>
      </div>

      <div class="win">
        <h2>You won!</h2>
        <img src="win.gif" />
      </div>

      <div class="lose">
        <h2>You lost..</h2>
        <img src="lose.gif" />
        <p>The chosen word was: <span></span></p>
      </div>

      <div class="image">
        <img src="images galgje.jpeg" />
      </div>

      <div>
        <input
          class="input"
          type="text"
          placeholder="Guess a letter"
          maxlength="1"
        />
      </div>
      <div><button class="guess">Guess</button></div>

      <div><button class="restart">Restart</button></div>

      <div class="current">
        <h2>Current word:</h2>
        <div class="the_word">_ _ _ _ _</div>
      </div>

      <div>
        <h3>Incorrectly guessed letters:</h3>
        <div class="guessed_letters"></div>

        <div>
          <p class="lives">You have <span></span> lives remaining</p>
        </div>
      </div>
    </div>


    <script defer type="text/javascript" src="script.js"></script>
  </body>
</html>
